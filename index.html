<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Animal Galaxy + ML</title>
  <style>
    body { margin:0; overflow:hidden; background:radial-gradient(ellipse at center,#000 0%,#111 100%); }
    .animal { position:absolute; transform-origin:center; will-change:transform; pointer-events:none; }
    .animal img { width:100%; height:100%; object-fit:contain; }
    #status { position:absolute; top:10px; left:10px; color:#0f0; font:bold 16px monospace; }
  </style>
</head>
<body>
  <div id="status">Обучение: 0%</div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="main.js"></script>
</body>
</html>
